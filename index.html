<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <main class="game-ui">
    <section class="choice-box">
      <button class="choose-rock choose-move">Rock</button>
      <button class="choose-paper choose-move">Paper</button>
      <button class="chose-scissors choose-move">Scissors</button>
    </section>
    <section class="game-area">
      <section class="player-area move-area">
        <h2 class="name-lbl">Player</h2>
        <div class="show-player-move game-move">

        </div>
        <p class="score-lbl">Score</p>
        <div class="player-score-box score-box"></div>
      </section>
      
      <article class="middle-content">
        <h3 class="versus-lbl">VS</h3>
        <p class="game-message"></p>
      </article>
      
      <section class="computer-area move-area">
        <h2 class="name-lbl">Computer</h2>
        <div class="show-computer-move game-move">

        </div>
        <p class="score-lbl">Score</p>
        <div class="computer-score-box score-box"></div>
      </section>
    </section>
  </main>
  <footer>
    <h4>Attributions</h4>
    <article class="attrib-links">
      <ul>
        <li>
          Photo of rock by: <a href="https://www.pexels.com/photo/stack-of-stones-balancing-on-seashore-7397095/">Alexander Grigorian</a>         
        </li>
        <li>Photo of paper by: <a href="https://www.pexels.com/photo/a-white-blank-paper-near-the-green-leaves-7431661/">Elisabeth Ende</a>
        </li>
        <li>
          Photo of scissors by: <a href="https://unsplash.com/@tessawilson?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tessa Wilson</a>
        </li>
      </ul>
    </article>
  </footer>


  <!-- scripts -->
  <script src="./scripts/script.js"></script>

</body>
</html>
